<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookings & Sales Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #4c3f37; /* Cafe-style brown background */
      color: white;
      font-family: Arial, sans-serif;
    }

    .chart-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .chart {
      background-color: #5c3b2d;
      padding: 20px;
      border-radius: 10px;
    }

    .line-chart-container h5 {
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="text-center">
      <h4>Bookings Summary</h4>
      <p>Summary of total bookings in your cafe</p>
      <div class="dropdown d-inline-block">
        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Monthly
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Daily</a></li>
          <li><a class="dropdown-item" href="#">Weekly</a></li>
          <li><a class="dropdown-item" href="#">Yearly</a></li>
        </ul>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="chart-container my-4">
      <!-- Doughnut Chart -->
      <div class="chart">
        <canvas id="bookingChart"></canvas>
      </div>

      <!-- Line Chart -->
      <div class="chart line-chart-container">
        <h5>Sales Figure</h5>
        <canvas id="lineChart"></canvas>
      </div>
    </div>

    <div class="text-center">
      <ul class="list-unstyled">
        <li><span style="color: orange;">●</span> Birthday Party</li>
        <li><span style="color: magenta;">●</span> Anniversary Party</li>
        <li><span style="color: green;">●</span> Casual Meetups</li>
        <li><span style="color: blue;">●</span> Office Party</li>
        <li><span style="color: red;">●</span> Engagement Ceremony</li>
        <li><span style="color: gray;">●</span> Undefined</li>
      </ul>
    </div>
  </div>

  <script>
    // Doughnut Chart for Bookings Summary
    const bookingCtx = document.getElementById('bookingChart').getContext('2d');
    const bookingChart = new Chart(bookingCtx, {
      type: 'doughnut',
      data: {
        labels: [
          'Birthday Party',
          'Anniversary Party',
          'Casual Meetups',
          'Office Party',
          'Engagement Ceremony',
          'Undefined'
        ],
        datasets: [{
          data: [25, 20, 15, 25, 15, 10], // Added a value for "Undefined"
          backgroundColor: ['orange', 'magenta', 'green', 'blue', 'red', 'gray'], // Added color for "Undefined"
          borderColor: '#4c3f37',
          borderWidth: 2
        }]
      },
      options: {
        plugins: {
          legend: {
            display: false // Hide legend; using custom labels
          }
        },
        cutout: '70%' // Create the donut hole
      }
    });

    // Line Chart for Sales Figure
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        datasets: [{
          label: 'Monthly Sales',
          data: [1500, 2000, 1800, 2200, 2700, 3000, 2800, 3200, 3500, 4000, 3800, 4200],
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          borderColor: 'rgba(255, 99, 132, 1)',
          borderWidth: 2,
          tension: 0.3, // Smooth curve
          fill: true
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: false
          }
        },
        scales: {
          x: {
            grid: {
              display: false
            }
          },
          y: {
            grid: {
              color: '#6e5547'
            }
          }
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
