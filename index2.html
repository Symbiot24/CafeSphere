<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Input with User Icon</title>
<link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
<style>
    .input-container {
        position: relative;
        width: 250px;
    }

    .input-container .icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: #888;
    }

    .input-container input {
        width: 100%;
        padding: 10px 10px 10px 35px;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="input-container">
    <span class="icon"><i class="ri-user-line"></i></span> <!-- User icon -->
    <input type="text" placeholder="Enter username">
</div>

</body>
</html>
